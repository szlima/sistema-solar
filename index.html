<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/15ee9f35ec.js" crossorigin="anonymous"></script>
    <script src="./src/scripts/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css"/>
</head>
<body>

    <header>
        <h1></h1>
    </header>
    
    <div id="universe">
        <div id="solar-system">

            <div id="sun"></div>

            <div class="orbit" id="mercury">
                <div class="planet"></div>
            </div>
            <div class="orbit" id="venus">
                <div class="planet"></div>
            </div>
            <div class="orbit" id="earth">
                <div class="planet">
                    <div class="satellite" id="moon"></div>
                </div>
            </div>
            <div class="orbit" id="mars">
                <div class="planet">
                    <div class="satellite"></div>
                    <div class="satellite"></div>
                </div>
            </div>
            <div class="orbit" id="jupiter">
                <div class="planet">
                    <div class="satellite">
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-10.png"/>
                    </div>
                </div>
            </div>
            <div class="orbit" id="saturn">
                <div class="planet">
                    <div class="satellite">
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                    </div>
                    <div class="satellite"></div>
                </div>
            </div>
            <div class="orbit" id="uranus">
                <div class="planet">
                    <div class="satellite">
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-5.png"/>
                    </div>
                </div>
            </div>
            <div class="orbit" id="neptune">
                <div class="planet">
                    <div class="satellite">
                        <img src="./src/images/moons-10.png"/>
                    </div>
                    <div class="satellite"></div>
                </div>
            </div>

        </div>

        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

    </div>

    <div class="languages" id="languages">
        <i class="fa-solid fa-globe" id="languages-button"></i>
        <select id="languages-box" size="2">
            <option value="english">EN</option>
            <option value="portuguese">PT</option>
        </select>
    </div>

    <i class="fa-solid fa-circle-info" id="modal-box-open"></i>
    <div class="modal">
        <div class="modal-box">
            <i class="fa-solid fa-xmark" id="modal-box-close"></i>
            <div class="modal-box-content" id="modal-box-content"></div>
        </div>
    </div>

</body>
</html>
