<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>

    <script src="https://kit.fontawesome.com/15ee9f35ec.js" crossorigin="anonymous"></script>
    <script src="./src/scripts/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css"/>
</head>
<body>

    <header>
        <h1></h1>
    </header>
    
    <div id="universe">
        <div id="solar-system">

            <div id="sun"></div>

            <div id="mercury" class="orbit">
                <div class="planet"></div>
            </div>
            <div id="venus" class="orbit">
                <div class="planet"></div>
            </div>
            <div id="earth" class="orbit">
                <div class="planet">
                    <div id="moon" class="satellite"></div>
                </div>
            </div>
            <div id="mars" class="orbit">
                <div class="planet">
                    <div class="satellite"></div>
                    <div class="satellite"></div>
                </div>
            </div>
            <div id="jupiter" class="orbit">
                <div class="planet">
                    <div class="satellite">
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-10.png"/>
                    </div>
                </div>
            </div>
            <div id="saturn" class="orbit">
                <div class="planet">
                    <div class="satellite">
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-20.png"/>
                    </div>
                    <div class="satellite"></div>
                </div>
            </div>
            <div id="uranus" class="orbit">
                <div class="planet">
                    <div class="satellite">
                        <img src="./src/images/moons-20.png"/>
                        <img src="./src/images/moons-5.png"/>
                    </div>
                </div>
            </div>
            <div id="neptune" class="orbit">
                <div class="planet">
                    <div class="satellite">
                        <img src="./src/images/moons-10.png"/>
                    </div>
                    <div class="satellite"></div>
                </div>
            </div>

        </div>
    </div>

    <i class="fa-solid fa-circle-info" id="open-button-modal"></i>
    <div class="modal" id="modal">
        <div class="modal-box">
            <i class="fa-solid fa-xmark" id="close-button-modal"></i>
            <div class="modal-content" id="modal-content"></div>
        </div>
    </div>

</body>
</html>
